<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HUD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hud-big-container">
    <div class="background-home">
      <span>// hello world //</span>
    </div>
    <div class="hud-container bottom-hud">
      <div class="hud-piece left">
        <span>Hover</span>
      </div>
      <div class="hud-piece rigth">
        <span>Click</span>
      </div>
    </div>
    <div class="hud-container top-hud">
      <div class="hud-piece left">
        <span>other</span>
      </div>
      <div class="hud-piece rigth">
        <span>Drag</span>
      </div>
    </div>
  </div>
  <div class="button-toggle-menu">
    <span><</span>
  </div>
  <div class="menu">
      <div class="inner">
          <h1>// MENU</h1>
          <span class="button-hover">> click me !</span>
      </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
