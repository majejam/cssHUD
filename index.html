<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HUD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="loader-container">
    <div class="loader-bar-1"></div>
    <div class="loader-bar-2"></div>
    <div class="loader-bar-3"></div>
  </div>
  <div class="hud-big-container">
    <div class="ripple-style">

    </div>
    <div class="background-home apparition-animation">
      <div class="cube-3d">
          <div class="y-axis">
              <div class="x-axis">
                  <div class="face face-1"></div>
                  <div class="face face-2"></div>
                  <div class="face face-3"></div>
                  <div class="face face-4"></div>
                  <div class="face face-5"></div>
                  <div class="face face-6"></div>
              </div>
          </div>
      </div>
      <div class="cube-3d">
          <div class="y-axis">
              <div class="x-axis">
                  <div class="face face-1"></div>
                  <div class="face face-2"></div>
                  <div class="face face-3"></div>
                  <div class="face face-4"></div>
                  <div class="face face-5"></div>
                  <div class="face face-6"></div>
              </div>
          </div>
      </div>
    </div>
    <div class="hud-container bottom-hud apparition-animation">
      <div class="hud-piece left">
        <span>Rain</span>
      </div>
      <div class="hud-piece rigth">
        <span>Cube</span>
      </div>
    </div>
    <div class="hud-container top-hud apparition-animation">
      <div class="hud-piece left">
        <span>wave</span>
      </div>
      <div class="hud-piece rigth">
        <span>Ripple</span>
      </div>
    </div>
  </div>
  <div class="button-animation-pop">
    <div class="button-toggle-menu">
      <span><</span>
    </div>
  </div>
  <div class="menu">
    <div class="innerLeft">
      <span>//</span>
      <span>THE</span>
      <span>FUTURE</span>
      <span>IS</span>
      <span>HERE</span>
      <span>//</span>
    </div>
    <div class="innerRight">
      <div class="innerRightContainer">
        <h1>// MENU</h1>
      </div>
      <div class="innerRightContainer">
        <div class="innerSmallBlock innerBasic">
          <div class="filler-skew-menu">
          </div>
          <div class="menu-title-number">
            <span>1</span>
          </div>
          <div class="menu-title">
            <span>hello</span>
          </div>
          <span>// this is a futuristic interface</span>
          <span>// made by thomas lacroix </span>
          <span>// its experimental only </span>
          <span>// everything is explained in the readme </span>
          <span>// i really hope that there is no bug </span>
        </div>
        <div class="innerMiddleBlock innerBasic">
          <div class="filler-skew-menu">
          </div>
          <div class="menu-title-number">
            <span>2</span>
          </div>
        </div>
        <div class="innerBigBlock innerBasic">
          <div class="filler-skew-menu">
          </div>
          <div class="menu-title-number">
            <span>3</span>
          </div>
        </div>
      </div>
      <div class="innerRightContainer ">
        <div class="innerBigBlock innerBasic">
          <div class="filler-skew-menu">
          </div>
          <div class="menu-title-number">
            <span>4</span>
          </div>
          <div class="menu-title">
            <span> Wind</span>
          </div>
        </div>
        <div class="innerSmallBlock innerBasic">
          <div class="filler-skew-menu">
          </div>
          <div class="menu-title-number">
            <span>5</span>
          </div>
        </div>
        <div class="innerMiddleBlock innerBasic">
          <div class="filler-skew-menu">
          </div>
          <div class="menu-title-number">
            <span>6</span>
          </div>
        </div>
      </div>
      <div class="innerRightContainer">
        <div class="innerBigBlock innerBasic">
          <div class="filler-skew-menu">
          </div>
          <div class="menu-title-number">
            <span>7</span>
          </div>
        </div>
        <div class="innerMiddleBlock innerBasic">
          <div class="filler-skew-menu">
          </div>
          <div class="menu-title-number">
            <span>8</span>
          </div>
        </div>
        <div class="innerSmallBlock innerBasic">
          <div class="filler-skew-menu">
          </div>
          <div class="menu-title-number">
            <span>9</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
